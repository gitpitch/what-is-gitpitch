#
# What is GitPitch?
#

published : true

#
# Theme Setting
# Doc: https://gitpitch.com/docs/settings/theme
#
theme : template
theme-headline : [ "Montserrat", "black", "none"]
theme-byline   : [ "Raleway", "black", "none"]

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override : assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
logo : assets/img/logo.png
logo-position : top-left

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "GitPitch - Modern Slide Decks for Developers"

#
# Highlight (Code) Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : atom-one-dark

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Transition Setting
# This deck uses GitPitch Snap-Layouts extensively. For this
# reason THIS VALUE SHOULD NOT BE MODIFIED.
#
transition : none

#
# Twitter Card Settings
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "What is GitPitch?"
description : "GitPitch is a modern slideshow presentation service for developers on GitHub, GitLab, and Bitbucket."
thumbnail : https://gitpitch.com/gpimg/tech-knowledge-thumb.jpg
